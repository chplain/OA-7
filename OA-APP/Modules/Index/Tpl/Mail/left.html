<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/mail.css'/>
	<title>Document</title>
</head>
<body>	
	<div id='mail_left'>
		<div id='leftUp'>
			<a href="{:U('Index/Mail/write')}" target='right' title='写邮件'>
				<div class='upborder'  id='write'>
					<span class='item'>写邮件</span>
				</div>
			</a>
			<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1);margin-left:0px;" width="90%" color=#987cb9 SIZE=1>
			<a href="{:U('Index/Mail/receive')}" target='right' title='收邮件'>
				<div class='upborder'  id='recv'>
					<span class='item'>收邮件</span>
				</div>
			</a>
			
		</div>
		<div id='leftDown'>
			<a href="{:U('Index/Mail/receive')}" target='right' title='收件箱'>
				<div class='upborder'>
					<span class='item'>收件箱</span>
				</div>
			</a>
			<a href="{:U('Index/Mail/draft')}" target='right' title='草稿箱'>
				<div class='upborder'>
					<span class='item'>草稿箱</span>
				</div>
			</a>
			<a href="{:U('Index/Mail/sent')}" target='right' title='已发送'>
				<div class='upborder'>
					<span class='item'>已发送</span>
				</div>
			</a>
			<a href="{:U('Index/Mail/deleted')}" target='right' title='垃圾邮件'>
				<div class='upborder'>
					<span class='item'>垃圾邮件</span>
				</div>
			</a>
		</div>
	</div>
