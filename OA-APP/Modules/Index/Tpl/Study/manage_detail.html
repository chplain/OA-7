<body>
	<div id='sudy_content'>
		<button onclick="javascript:history.go(-1);">返回</button>
		<h3 align="center">[{$study.type}]&nbsp;&nbsp;{$study.title}</h3>
		<table class="bordered"align='center' id="tableNodifyManage" style="width:75%;">
			<tr>
				<td>
					 上传者：

					{$study.suber|IdToName}

			</tr>

					上传日期：
				</td>

			</tr>
			<tr>
				<td>
					内容描述:
				</td>
				<td width="400px" height="150px">
					{$study.content|htmlspecialchars_decode}
				</td>
			</tr>
			<tr>
				<td>
					上传文件：
				</td>
				<td>
					<a href="UPLOAD_PATH{$study.file_savename}" target='_blank'>{$study.file_name}</a>
				</td>
			</tr>
		</table>
