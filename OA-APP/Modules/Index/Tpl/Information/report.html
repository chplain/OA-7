<include file='top'/>
<!-- 上报 -->
<div id='right' style='width:100%;'>
	<!-- <div class='top_banner'>
		<div class='l'></div>
		<div class='m'>
			<img src="__PUBLIC__/images/info/hint2.jpg" alt="hint">
		</div>
		<div class='r'></div>
	</div> -->
	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>信息管理</li>
			<li><a href="{:U('Index/Information/report')}">信息上报</a></li>
		</ul>
    </div>

	<div class='middle'>
		<div class='content'>
			<form action="{:U('Index/Information/report',array('from'=>'search'))}" method='post'>
				<span> 起始时间：</span>
				<input class="Wdate" type="text" name='startTime' onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value='{$startTime}'>
				<span> 终止时间：</span>
				<input class="Wdate" type="text" name='endTime' onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"value='{$endTime}'>
				<span> 标题关键字：</span><input type="text" name='keyword' placeholder='关键字' value='{$keyword}'>
				<input type="submit" value='搜索'>
				<a href="#" id='report'>添加上报信息</a><br><br><br>
			</form>
			
			<div class='list'>
				<table>
					<tr>
						<th class='check_th1'><span>标题</span></th>
						<th class='check_th2' style='width:100px;'><span>时间</span></th>
						<th class='check_th3'><span>上报状态</span></th>
						<th style='width:300px;'><span>操作</span></th>
					</tr>
					<foreach name='report' item='v'>
						<tr>
							<td align='left'  style='padding-left:15px;'>
								<a href="{:U('Index/Information/detail',array('id'=>$v['id'],'from'=>'report'))}">
									{$v.title|truncate_cn=100}
								</a>
							</td>
							<td align='center'>{$v.rep_time|date='Y-n-j',###}</td>
							<td>
								<if condition='$v.isReported eq true'><span class='rep_ok'>已上报</span>
								<else/><span class='rep_no'>未上报</span>
								</if>
							</td>
							<td>
								[<a href="{:U('Index/Information/modifyReport',array('id'=>$v['id']))}">修改</a>]
								[<a href="{:U('Index/Information/deleteInfoReport',array('id'=>$v['id']))}" class='delete'>删除</a>]
							</td>
						</tr>
					</foreach>
					<tr>
						<td align='left' style='padding-left:15px;'>{$page}<if condition='$report eq NULL'>暂无上报信息</if></td>
						<td></td><td></td><td></td>
					</tr>
				</table>
			</div>

		</div>

	</div>
	
	<div class='foot_banner'>
		<div class='l'></div>
		<div class='m'></div>
		<div class='r'></div>
	</div>

</div>
<include file='foot'/>
