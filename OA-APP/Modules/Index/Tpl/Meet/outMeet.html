<include file='Common:header'/>
<include file='Common:top'/>
<script>
	$(document).ready(function(){
		$('#recordType2').hide();
		$('select[name=recordType]').click(function(){
			var t = $(this).val();
			
			if(t == 1){
				$('#recordType1').show();
				$('#recordType2').hide();
			}else if(t == 2){
				$('#recordType2').show();
				$('#recordType1').hide();
			}
		});
	});
</script>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>会议管理</li>
			<li><a href="{:U('Index/Meet/outmeet')}">会议登记</a></li>
		</ul>
    </div>

		<div>
			<span style='font:bold 15px "宋体";'>请选择记录方式：</span>
			<select name="recordType">

					</tr>
					<tr>

					</tr>
