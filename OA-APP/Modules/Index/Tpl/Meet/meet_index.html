<include file='Common:header'/>
<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>会议管理</li>
			<li><a href="{:U('Index/Meet/meet_index')}">会议申请</a></li>
		</ul>
    </div>
	<div id='meet_apply'>
		&nbsp;
		<!-- <div class='block' align='left'><a href="#" id='meet_manage'>会议室申请管理</a></div> -->
		<form action="{:U('Index/Meet/handle')}" method='post'>
			<div align="center"> <h1><strong>会议室申请</strong></h1> </div>
			<table class="bordered"align='center' id="tableNodifyManage" align="center">
				 
				  <tr>
				    <td><div align="center">申请会议室：</div></td>
				    <td>
						<select name="meet_place">
						  <option value="0">==请选择==</option>
						  <foreach name='meetPlace' item='v'>
						  	<option value="{$v.id}">{$v.name}</option>
						  </foreach>
					    </select>
						&nbsp;
						<a href='#' id='manageMeetPlace'>会议地点管理</a>
					</td>
				  </tr>
				  <tr>
				    <td><div align="center">申请科室：</div></td>
				    <td>
						<select name="apply_department">
						  <option value="0">======请选择======</option>
						  <option value="1">办公室</option>
						  <option value="2">总量控制科</option>
						  <option value="3">大气污染防治办公室</option>
						  <option value="4">综合管理科</option>
						  <option value="5">规划和环境影响评价科</option>
						  <option value="6">监控中心</option>
						  <option value="7">辐射所</option>
						  <option value="8">机关服务部</option>
						  <option value="9">环保协会</option>
						  <option value="10">环境监查支队</option>
						  <option value="11">环境保护检测站</option>
						  <option value="12">机动车排放管理站</option>
					    </select>
						&nbsp;</td>
				  </tr>
				  <tr>
				  	<td><div align="center">通知人</div></td>
				  	<td><input type="text" name='apply_person' value='{$_SESSION["id"]|idToName}'></td>
				  </tr>
				  <tr>
				    <td><div align="center">会议日期：</div></td>
				    <td>
				    	<input class="Wdate" type="text" name='meet_date' onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value='' >
				    </td>
				  </tr>
				  <tr>
				    <td><div align="center">会议时间：</div></td>
				    <td><input class="Wdate" type="text" name='meet_time' onClick="WdatePicker({dateFmt:'HH:mm'})" value='' ></td>
				  </tr>
				  <tr>
				  	<td><div align="center">预计结束时间：</div></td>
				    <td><input class="Wdate" type="text" name='meet_end_time' onClick="WdatePicker({dateFmt:'HH:mm'})" value='' ></td>
				  </tr>
				   <tr>
				    <td><div align="center">会议主题：</div></td>
				    <td>
				    	<input type="text" name='meet_subject' style='width:400px;height:25px;'>
				   </td>
				  <tr>
				    <td><div align="center">会议内容：</div></td>
				    <td>
				    	<textarea name="meet_content" id="meet_content" cols="38" rows='5' style='width:400px;'></textarea>
				   </td>
				  </tr>
				  <tr>
				    <td><div align="center">参会人员：</div></td>
				    <td>
						<textarea  class='contact_input_meet1' style='width:400px;' name='attend_people'></textarea><br><br>
						<span style='font-size:12px;'>例：其他单位来会领导姓名、局领导姓名、局领导、全局人员、科级干部、某科室全体人员等
						</span>					
				    </td>
				  </tr>
				  <tr>
				    <td><div align="center">
				    	通知与会人员：</div></td>
				    <td>
				    	<!-- <textarea   class='contact_input_meet2' style='width:400px;' disabled></textarea>
						<input type="hidden" name='attend_leader' class='hidden'>
						<a href="#" class='contact'>增加</a>
						<a href="#" title='删除最后一次输入' class='delContactLastInput'>删除</a> -->
						<textarea name="recvContact" class='newContact_input' id="" style='width:400px;'></textarea>					
						<input type="hidden" name='group_id'>
						<input type="hidden" name='individual_id'>
						<a href="#" class='newContact'>增加</a>	
				    </td>
				  </tr>
				  <tr>
				    <td><div align="center">联系方式：</div></td>
				    <td>
				    	<input type="text" name='meet_contact' placeholder='联系方式'>
				    </td>
				  </tr>
				  <tr>
				    <td><div align="center">会议服务：</div></td>
				    <td>
				    	<input type="checkbox" name='meet_service[]' value='0' checked="true">无
				    	<input type="checkbox" name='meet_service[]' value='1'>服务员
						<input type="checkbox" name='meet_service[]' value='2'>音响
						<input type="checkbox" name='meet_service[]' value='3'>投影
						<input type="checkbox" name='meet_service[]' value='4'>签到
						<input type="checkbox" name='meet_service[]' value='5'>摄像
						<input type="checkbox" name='meet_service[]' value='6'>桌签
						<input type="checkbox" name='meet_service[]' value='7'>大屏
						<input type="checkbox" name='meet_service[]' value='8'>小屏<br>
						其他：<input type="text" name='meet_service_other' >
				    </td>
				  </tr>
				  <tr>
				    <td colspan="2"><div align="justify">
				      <table>
				        <tr>
				          <td ><div align="center">
				            <input value="提交申请" type="submit" />
				            &nbsp;</div></td>
				          <td ><div align="center">
				            <input value="重新填写" type="reset" />
				            &nbsp;</div></td>
				          </tr>
				      </table>
				    </div></td>
				  </tr>
				</table>

			
		</form>
	</div>

<include file='Common:footer'/>
