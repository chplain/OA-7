<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/common.css'/>
	<js file='__PUBLIC__/js/jquery.min.js'/>
	<script>
		$(document).ready(function(){
			$('.delete').click(function(e){
				if(!confirm("确定要删除吗？"))
					e.preventDefault();
			});
		});
	</script>
	<title>管理会议地点</title>
</head>
<body>
	
	<div align='center'>
		<h3 align="center">添加会议地点</h3>
		<form action="{:U('Index/Meet/addMeetPlaceHandle')}" method='post'>
			<table  class="bordered"align='center' id="tableNodifyManage" style="width:95%;">
				<tr>
					<td>地点：</td>
					<td>
						<input type="text" name='name'/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value='添加'/>
						<input type="reset" value='重置'/>
					</td>
				</tr>
			</table>
		</form>


		<h3 align="center">会议地点列表</h3>
		<table class="bordered"align='center' id="tableNodifyManage" style="width:95%;">
			<tr>
				<th>序号</th>
				<th>名称</th>
				<th>操作</th>
			</tr>
			<volist name='meetplace' id='v' key='key'>
				<tr>
					<td>{$key}</td>
					<td>{$v.name}</td>
					<td>
						[<a href="{:U('Index/Meet/modifyMeetPlace',array('id'=>$v['id']))}">修改</a>]
						[<a href="{:U('Index/Meet/deleteMeetPlace',array('id'=>$v['id']))}" class='delete'>删除</a>]
					</td>
				</tr>
			</volist>
		</table>

		<div align='center'>
			<button onclick='javascript:window.close();'>关闭窗口</button>
		</div>
		

	</div>
</body>
</html>
