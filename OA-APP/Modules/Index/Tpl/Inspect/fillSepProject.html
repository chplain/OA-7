<include file='Common:header'/>
<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>督察事项</li>
			<li><a href="{:U('Index/Inspect/show_inspect',array('flag'=>3,'dep'=>$dep,'flag_index'=>1))}">折子工程</a></li>
			<li>{$dep|idToDep} 填写各任务目标参数</li>
		</ul>
    </div>
<div>
<div>
	<h2>
		<select name="year" onchange='self.location.href=options[selectedIndex].value' style='width:70px;height:30px; font:bold 15px "宋体";'>
			<!-- <option value="{:U('Index/Inspect/fillSepProject',array('year'=>2015,'dep'=>$dep))}" <if condition='$year eq "2015"'>selected</if>>2015</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2016,'dep'=>$dep))}" <if condition='$year eq "2016"'>selected</if>>2016</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2017,'dep'=>$dep))}" <if condition='$year eq "2017"'>selected</if>>2017</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2018,'dep'=>$dep))}" <if condition='$year eq "2018"'>selected</if>>2018</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2019,'dep'=>$dep))}" <if condition='$year eq "2019"'>selected</if>>2019</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2020,'dep'=>$dep))}" <if condition='$year eq "2020"'>selected</if>>2020</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2021,'dep'=>$dep))}" <if condition='$year eq "2021"'>selected</if>>2021</option>
			<option value="{:U('Index/Inspect/fillSepProject',array('year'=>2022,'dep'=>$dep))}" <if condition='$year eq "2022"'>selected</if>>2022</option> -->
			<foreach name='listInt' item='v'>
				<option value="{:U('Index/Inspect/fillSepProject',array('year'=>$v,'dep'=>$dep))}" <if condition='$year eq $v'>selected</if>>{$v}</option>
			</foreach>
		</select>
		年各任务目标参数填写
	</h2>
	<div>
		<form action="{:U('Index/Inspect/fillSepProjectHandle',array('dep'=>$dep))}" method='post'>
		<table class="bordered" id="tableNodifyManage" style='width:1000px;'>
			<tr style='height:20px;'>
				<th style='width:60px;text-align:center;' rowspan='2'>项目名称</th>
				<th style='width:265px;text-align:center;' rowspan='2'>任务目标</th>
				<th style='width:300px;text-align:center;' colspan='2'>
					截至
					<select name="year" id="">
						<!-- <option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option> -->
						<foreach name='listInt' item='v'>
							<option value="{$v}">{$v}</option>
						</foreach>
					</select>年
					<select name="mon" id="">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					月份
				</th>
				
				<th style='width:100px;text-align:center;' rowspan='2'>
					责任人
				</th>
				<th style='width:100px;text-align:center;' rowspan='2'>
					协办科室
				</th>
				<th style='width:100px;text-align:center;' rowspan='2'>
					完成时限
				</th>
			</tr>
			<tr>
				<th style='width:200px;text-align:center;'>完成情况</th>
				<th style='width:100px;text-align:center;'>完成比例</th>
			</tr>
		</table>
	</div>

	<table>
		<volist name='arr' id='v' key='key'>
			<tr>
				<td colspan='4'>
					<table  class='completePro'>
						<tr>
							<td style='width:60px;'>{$v.name}</td>
							<td>
								<table>
									<volist name='v.child' id='vvv'>
										<tr>
											
											<td style='width:265px;'>{$vvv.name}</td>								
											<td style='width:200px;'><textarea name="first[{$vvv.id}]" id="" style='height:95%;'>{$vvv.con1}</textarea></td>
											<td style='width:100px;'><input type="text" name='second[{$vvv.id}]' style='width:100px;' value='{$vvv.con2}'></td>
											<td style='width:100px;'><input type="text" name='third[{$vvv.id}]' style='width:100px;' value='{$vvv.con3}'></td>
											<td style='width:100px;'><input type="text" name='fourth[{$vvv.id}]' style='width:100px;' value='{$vvv.con4}'></td>
											<td style='width:100px;'><input type="text" name='fifth[{$vvv.id}]' style='width:100px;' value='{$vvv.con5}'></td>
										</tr>
									</volist>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</volist>
		<if condition='$arr eq null'>
			<tr>
				<td><h3>本科室该年份无新项目</h3></td>
			</tr>
		</if>
	</table>
	<input type="submit" value='保存参数'>
	</form>




	<br><br><br><br>
</div>
