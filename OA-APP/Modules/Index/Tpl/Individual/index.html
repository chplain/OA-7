<div id='individual'>
	<!-- <div class='ind_head'>用户基本信息</div> -->
	<div class='ind_content'>
		<table class="bordered"align='center' id="tableNodifyManage" style="width:95%;margin-top:5px;margin-bottom:5px;">
			<tr>
				<td align='right'>登录名：</td>
				<td><if condition='$user["userid"] eq ""'>还没有设置登录名<else/>{$user.userid}</if></td>
			</tr>
			<tr>
				<td align='right'>密码：</td>
				<td><button id='alterPwd'>修改密码</button></td>
			</tr>
			<tr>
				<td align='right'>本名：</td>
				<td>{$user.name}</td>
			</tr>
			<tr>
				<td align="right">所在科室：</td>
				<td><if condition='$user["department"] eq 0'>空<else/>{$user.department|idToDep}</if></td>
			</tr>
			<tr>
				<td align="right">权限中所属角色：</td>
				<td><if condition='$role eq ""'>空<else/>{$role}</if></td>
			</tr>
			<tr>
				<td align="right">手机号码：</td>
				<td><if condition='$user["phone_number"] eq ""'>空<else/>{$user.phone_number}</if></td>
			</tr>
			<tr>
				<td align="right">住宅号码：</td>
				<td><if condition='$user["home_number"] eq ""'>空<else/>{$user.home_number}</if></td>
			</tr>
			<tr>
				<td align="right">办公号码：</td>
				<td><if condition='$user["office_number"] eq ""'>空<else/>{$user.office_number}</if></td>
			</tr>
			<tr>
				<td align='center' colspan='2'>
					<button id='alterInfo'>修改个人基本信息</button></a>
				</td>
			</tr>
		</table>
	</div>
