<include file='top' />

<div id='right'>
	<div id='r_top'>
		<!-- <img src="" alt="添加节点"> -->
		<h3 style='font:bold 17px "微软雅黑";'>添加节点</h3>
	</div>
	<div id='r_content'>
		<form action="{:U('Index/Rbac/alterNodeHandle',array('id'=>$node['id']))}" method='post'>
			<table class="table">
				<tr>
					<th colspan='2' align='center'>修改节点</th>
				</tr>
				<tr>
					<td align='right'>{$type}名称：</td>
					<td><input type="text" name='name' value='{$node.name}'></td>
				</tr>
				<tr>
					<td align='right'>{$type}描述：</td>
					<td><input type="text" name='remark' value='{$node.remark}'></td>
				</tr>
				<tr>
					<td align='right'>是否开启：</td>
					<td>
						<input type="radio" value='1' name='status' checked>&nbsp;开启&nbsp;
						<input type="radio" value='0' name='status'>&nbsp;关闭
					</td>
				</tr>
				<tr>
					<td colspan="2" align='center'>
						<input type="hidden" name='pid' value='{$node.pid}'>
						<input type="hidden" name='level' value='{$node.level}'>
						<input type="submit" value='保存修改'>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

<include file='foot' />
