<include file='top' />

<div id='right'>
	<div id='r_top'>
		<!-- <img src="" alt="角色列表"> -->
		<h3 style='font:bold 17px "微软雅黑";'>角色列表</h3>
	</div>
	<div id='r_content'>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>角色名称</th>
				<th>角色描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td colspan='4' align='left' class='role_class_title'>系统预设</td>
			</tr>
			<volist name='role_default' id='v' key='key'>
				<tr>
					<td>{$key}</td>
					<td>{$v.name}</td>
					<td>{$v.remark}</td>
					<td>
						<a href="{:U('Index/Rbac/access',array('id'=>$v['id']))}">配置权限</a>					
					</td>
				</tr>
			</volist>
			<tr>
				<td colspan='4' align='left' class='role_class_title'>用户定义</td>
			</tr>
			<volist name='role' id='v' key='key'>
				<tr>
					<td>{$key}</td>
					<td>{$v.name}</td>
					<td>{$v.remark}</td>
					<td>
						<a href="{:U('Index/Rbac/access',array('id'=>$v['id']))}">配置权限</a>
						<a href="{:U('Index/Rbac/deleteRole',array('id'=>$v['id']))}">删除</a>

					</td>
				</tr>
			</volist>
		</table>
	</div>
</div>
