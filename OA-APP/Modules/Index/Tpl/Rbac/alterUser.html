<include file='top' />

<div id='right'>
	<div id='r_top'>
		<!-- <img src="" alt="添加节点"> -->
		<h3 style='font:bold 17px "微软雅黑";'>添加节点</h3>
	</div>
	<div id='r_content'>
		<div id='addUser'>
			<form action="{:U('Index/Rbac/alterUserHandle',array('id'=>$user['id']))}" method='post'>
				<table class="table">
					<tr>
						<th colspan='2' align='center'>修改用户</th>
					</tr>
					<tr>
						<td align='right'>姓名(真实姓名)：</td>
						<td>{$user.name}</td>
					</tr>
					<tr>
						<td align="right">现有角色：</td>
						<td>
							<foreach name='user_role' item='v'>
							{$v.remark}&nbsp;
						</foreach>
						</td>
					</tr>
					<tr>
						<td align="right">添加系统预设角色</td>
						<td>
							<volist name='role_default' id='v' mod='3'>
								<div class='sys_default'>
									<input type="checkbox" name='role[]' value='{$v.id}'>&nbsp;{$v.remark}
								</div>
								<eq name='mod' value='2'><br></eq>
							</volist>
						</td>
					</tr>
					<tr id='first_role'>
						<td align='right'>所属角色(重新选择)：</td>
						<td>
							<select name="role[]">
								<option value="0">==请选择==</option>
								<foreach name='role' item='v'>
									<option value="{$v.id}">{$v.remark}</option>
								</foreach>
							</select>
							<button id='clone'>添加一个角色</button>
							<button id='dele_clone'>删除一个角色</button>
						</td>
					</tr>
					<tr>
						<td colspan="2" align='center'>
							<input type="submit" value='保存添加'>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>

<include file='foot' />
