<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>修改分类名称</title>
</head>
<body>
	<css file='__PUBLIC__/css/labor.css'/>
<div id='addStockClass_table'>
		<br>
		&nbsp;<a href="{:U('Index/Labor/itemClass')}"><button>&lt;&lt;返回</button></a>
		<div id='addStockClass-in'>
		<form action="{:U('Index/Labor/addItemClassHandle',array('id'=>$class['id'],'from'=>'modify'))}" method='post'>
			<table>
				<tr>
					<td align='right'>名称：</td>
					<td>
						<input type="text" name='name' value='{$class.name}'/>
						请不要使用圆括号“(”和“)”
					</td>
				</tr>
				<tr>
					<td align='center' colspan='2'>
						<input type="submit" value='修改'/>
						<input type="reset" value='重置'/>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
</body>
</html>
