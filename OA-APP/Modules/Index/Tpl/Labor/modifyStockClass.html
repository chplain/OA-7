<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/labor.css'/>
	<title>修改分类名称</title>
</head>
<body>
		
	<div id='modifyClass_table'>
		<br>
		&nbsp;<a href="javascript:history.go(-1);"><button>&lt;&lt;返回</button></a>
		<div id='modifyClass-in'>
		<form action="{:U('Index/Labor/modifyStockClassHandle')}" method='post'>
			<table>
				<tr>
					<td align='right'>原名称：</td>
					<td>{$class.name}</td>
				</tr>
				<tr>
					<td align='right'>新名称：</td>
					<td><input type="text" name='name'/></td>
				</tr>
				<tr>
					<td colspan='2' align='center'>
						<input type="hidden" name='id' value='{$class.id}'/>
						<input type="hidden" name='pid' value='{$class.pid}'/>
						<input type="hidden" name='level' value='{$class.level}'/>
						<input type="submit" value='保存'/>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
	
</body>
</html>
