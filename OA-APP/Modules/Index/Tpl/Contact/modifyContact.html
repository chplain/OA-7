<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/common.css'/>
	<title>修改联系人</title>
</head>
<body>
	<div>
		<a href="{:U('Index/Contact/manageContact')}"><button>返回</button></a>
	</div>
	
	<div align='center'>
		<h3 align="center">修改联系人</h3>
		<form action="{:U('Index/Contact/modifyContactHandle',array('id'=>$con['id']))}" method='post'>
			<table class="bordered"  id="tableNodifyManage" align="center">
				<tr>
					<td><if condition='$pro eq "leader"'>职务<else/>科室</if></td>
					<td>
						<if condition='$pro eq "leader"'>
							<select name="position">
								<foreach name='pos' item='v'>
									<option value="{$v.id}" <if condition='$con["position"] eq $v["id"]'>selected='selected'</if>>{$v.name}</option>
								</foreach>
							</select>
						<else/>
							<select name="department">
								<foreach name='dep' item='v'>
									<option value="{$v.id}" <if condition='$con["department"] eq $v["id"]'>selected='selected'</if>>{$v.name}</option>
								</foreach>
							</select>
						</if>
					</td>
				</tr>
				<tr>
					<td>姓名</td>
					<td><input type="text" name='name' value='{$con.name}'/></td>
				</tr>
				<tr>
					<td>手机号码</td>
					<td><input type="text" name='phone_number' value='{$con.phone_number}'/></td>
				</tr>
				<tr>
					<td>住宅号码</td>
					<td><input type="text" name='home_number' value='{$con.home_number}'/></td>
				</tr>
				<tr>
					<td>办公号码</td>
					<td><input type="text" name='office_number' value='{$con.office_number}'/></td>
				</tr>
				<tr>
					<td>备注</td>
					<td>
						<select name="remark">
							<option value="0">无</option>
							<foreach name='rem' item='v'>
								<option value="{$v.id}" <if condition='$con["remark"] eq $v["id"]'>selected='selected'</if>>{$v.name}</option>
							</foreach>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value='保存修改'/>
						<input type="reset" value='放弃修改'/>
					</td>
				</tr>
			</table>
		</form>

	</div>
</body>
</html>
