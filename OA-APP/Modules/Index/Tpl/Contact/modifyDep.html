<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/common.css'/>
	<js file='__PUBLIC__/js/jquery.min.js'/>
	<script>
		$(document).ready(function(){
			$('.delete').click(function(e){
				if(!confirm("确定要删除吗？"))
					e.preventDefault();
			});
		});
	</script>
	<title>修改科室</title>
</head>
<body>
	<div>
		<a href="{:U('Index/Contact/addDep')}"><button>返回</button></a>
	</div>
	
	<div align='center'>
		<h3 align="center">修改科室</h3>
		<form action="{:U('Index/Contact/modifyDepHandle',array('id'=>$dep['id']))}" method='post'>
			<table  class="bordered"align='center' id="tableNodifyManage" style="width:95%;">
				<tr>
					<td>名称</td>
					<td>
						<input type="text" name='name' value = '{$dep["name"]}'/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value='修改'/>
						<input type="reset" value='重置'/>
					</td>
				</tr>
			</table>
		</form>
		</table>
		

	</div>
</body>
</html>
