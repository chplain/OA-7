<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<js file='__PUBLIC__/js/jquery.min.js'/>
	<js file='__PUBLIC__/js/jquery.timers.js' />
	
	<js file='__PUBLIC__/js/common.js'/>

	<css file='__PUBLIC__/css/showDialog.css'/>
	<js file='__PUBLIC__/js/showDialog.js'/>
	<css file='__PUBLIC__/css/labor.css'/>
	<title>分类设置</title>
</head>
<body>
	<div id='stockClass_table'>
		<br>
		&nbsp;<a href="{:U('Index/Petition/addReportClass',array('pid'=>0))}">添加一个大类</a>
		<div id='stockClass-in'>
			<table>
				<tr><th align='center'>类别</th><th align='center'>操作</th></tr>
			<foreach name='class' item='v'>
				<tr>
					<td class='level1'>{$v.name}</td>
					<td>[<a href="{:U('Index/Petition/addReportClass',array('pid'=>$v['id']))}">添加子分类</a>]&nbsp;
					[<a href="{:U('Index/Petition/modifyReportClass',array('id'=>$v['id']))}">修改</a>]&nbsp;
					[<a href="{:U('Index/Petition/deleteReportClass',array('id'=>$v['id']))}" class='delete'>删除</a>]</td>
				</tr>
				<foreach name='v.child' item='vv'>
					<tr>
						<td class='level2'>{$vv.name}</td>
						<td>
							[<a href="{:U('Index/Petition/modifyReportClass',array('id'=>$vv['id']))}">修改</a>]
							[<a href="{:U('Index/Petition/deleteReportClass',array('id'=>$vv['id']))}" class='delete'>删除</a>]
						</td>
					</tr>
				</foreach>
			</foreach>
			<if condition='$class eq null'>
				<tr><td colspan='2' align='left' style='font:bold 14px "宋体";'>暂无分类</td></tr>
			</if>
			</table>
		  </div>
		<div align='center'>
			<a href="javascript:window.close();"><button  style='width:80px;height:30px;'>关闭窗口</button></a>
		</div>
	</div>
</body>
</html>
