<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<css file='__PUBLIC__/css/labor.css'/>
	<title>修改举报类型</title>
</head>
<body>
	<div id='stockClass_table'>
		&nbsp;<a href="{:U('Index/Petition/reportClass')}"><button>返回</button></a>
		<div id='addStockClass-in'>
		<form action="{:U('Index/Petition/modifyReportClassHandle',array('id'=>$class['id']))}" method='post'>
			<table>
				<tr>
					<td align='right'>原名称：</td>
					<td>{$class.name}</td>
				</tr>
				<tr>
					<td align='right'>新名称：</td>
					<td>
						<input type="text" name='name'/>
						请不要使用圆括号“(”和“)”
					</td>
				</tr>
				<tr>
					<td align='center' colspan='2'>
						<input type="submit" value='修改'/>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
</body>
</html>
