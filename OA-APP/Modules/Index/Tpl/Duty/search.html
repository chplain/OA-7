			<li>值班管理</li>
			<li><a href="{:U('Index/Duty/search')}">值班查询</a></li>
		</ul>
    </div>
<div id='duty_search'>
	<div id='duty_search_search' align='left'>
		<form action="{:U('Index/Duty/search',array('from'=>'search'))}" method='post'>
			<!-- <span>起始日期：</span><input class="Wdate" type="text" name='sTime' onClick="WdatePicker({dateFmt:'yyyy-MM'})" value='' >
			<span>终止日期：</span><input class="Wdate" type="text" name='eTime' onClick="WdatePicker({dateFmt:'yyyy-MM'})" value='' > -->
			关键字查询：<input type="text" name='keyword'>
			<input type="submit" value='查询'>
		</form>
	</div>
	<table class="bordered"align='left' id="tableNodifyManage" style="width:90%;" >
		<tr>
			<th width='60%'>名称</th>
			<th width='20%'>发布日期</th>
			<th width='20%'>操作</th>
		</tr>
		<foreach name='duty' item='v'>
			<tr>
				<td width='60%'>{$v.title}</td>
				<td width='20%'>
					<if condition="$v['isPub'] eq true">
						{$v.fresh_time|date='Y-m-d',###}
						<else/>
						未发布
					</if>
				</td>
				<td width='20%'>
					[<a href="{:U('Index/Duty/dutyGather_detail',array('id'=>$v['id']))}">查看</a>]
				</td>
			</tr>
		</foreach>
	</table>
