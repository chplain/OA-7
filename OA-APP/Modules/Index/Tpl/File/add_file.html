<include file='Common:header'/>
<script type='text/javascript'>
		window.UEDITOR_HOME_URL = '__CLASS__/ueditor/';
		window.onload = function(){
			window.UEDITOR_CONFIG.initialFrameWidth = 800;
			window.UEDITOR_CONFIG.initialFrameHeight = 350;
			UE.getEditor('content');
		};
	</script>

<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>文件管理</li>
			<li><a href="{:U('Index/File/show_file')}">局内红头文件</a></li>			
			<li><a href="#">添加文件</a></li>			
		</ul>
    </div>
<div>
	<a href="{:U('Index/File/show_file')}"><button>返回</button></a>
	<h3 align='center'>添加文件</h3>
	<form action="{:U('Index/File/handle')}" method='post' enctype='multipart/form-data'>
		<table class="bordered"align='center' id="tableNodifyManage" style="width:90%;">
			<tr>
				<td>标题</td>
				<td><input type="text" name='title'></td>
			</tr>
			<tr>
				<td>文号</td>
				<td><input type="text" name='number'></td>
			</tr>
			<tr>
				<td>年份</td>
				<td><input type="text" name='year'></td>
			</tr>
			<tr>
				<td>发布时间</td>
				<td>
					<input class="Wdate" type="text" name='pub_time' onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value='' >
				</td>
			</tr>
			<tr>
				<td>起草科室</td>
				<td>
					<select name="dep" id="">
						<option value="-1">===请选择===</option>
						<foreach name='dep' item='v'>
							<option value="{$v.id}">{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>选择分类</td>
				<td>
					<select name="type">
						<option value="房环发">房环发</option>
						<option value="房环文">房环文</option>
						<option value="房环函">房环函</option>
						<option value="房环办发">房环办发</option>
						<option value="房环党发">房环党发</option>
						<option value="其它">其它</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>上传文件</td>
				<td>
					<textarea name="content" id="content"  style='margin-left:0px;'></textarea>
				</td>
			</tr>
			<tr>
				<td>联系人</td>
				<td>
					<input type='text'   style='width:150px;height:25px;' class='contact_input_contactor' placeholder='点击选择'/>
		    		<input type="hidden" name='contactor'  class='hidden'/>
				</td>
			</tr>
			<tr>
				<td>发布范围：</td>
				<td>
					<textarea name="recvContact" class='newContact_input' id="" style='width:400px;'></textarea>					
					<input type="hidden" name='group_id'>
					<input type="hidden" name='individual_id'>
					<a href="#" class='newContact'>添加</a>	
				</td>
			</tr>
			<tr>
				<td colspan='2' align='center'>
					<input type="submit" value='上传'>
					<input type="reset" value='重置'>
				</td>
			</tr>
		</table>
	</form>
</div>
<include file='Common:footer'/>
