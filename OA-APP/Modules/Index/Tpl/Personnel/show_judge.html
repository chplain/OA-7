<include file='Common:header'/>
<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>个人事务</li>
			<li>考核记录</li>
			<li><a href="{:U('Index/Personnel/show_judge')}">季度考核表</a></li>
		</ul>
    </div>
<div class='someSpace' align='center'>
	<div id='personnel'>
		<if condition='$shenfen eq null'>
		<span class='block'><a href="#" id='civilJudge'>公务员平时考核领导评鉴表</a></span>
		<span class='block'><a href="#" id="publicJudge">事业单位人员平时考核领导评鉴表</a></span>
		<else/>
			<if condition='$gongwuyuan eq true'>
				<span class='block'><a href="#" id='civilJudge'>公务员平时考核领导评鉴表</a></span>
			<else/>
				<span class='block'><a href="#" id="publicJudge">事业单位人员平时考核领导评鉴表</a></span>
			</if>
		</if>
	</div>
	<br><br><br><br><br>
	<div>
		<table class="bordered"  id="tableNodifyManage" align='left' width='90%'>
			<tr>
				<th width='25%'>时间</th>
				<th width='25%'>分类</th>
				<th width='25%'>查看</th>
				<th width='25%'>操作</th>
			</tr>
			<foreach name='judge' item='v'>
				<tr>
					<td width='25%'>{$v.year}年{$v.quarter}季度</td>
					<td width='25%'><if condition='$v["type"] eq "civil"'>公务员<else/>事业单位人员</if></td>
					<td width='25%'>
						<a href="{:U('Index/Personnel/detail',array('id'=>$v['id'],'table'=>'judge'))}" target='_blank'>查看</a>
					</td>
					<td width='25%'>
						[<a href="{:U('Index/Personnel/modify_judge',array('id'=>$v['id'],'flag'=>$v['type']))}">修改</a>]
						[<a href="{:U('Index/Personnel/quarterDelete',array('id'=>$v['id'],'table'=>'judge'))}"class='delete'>删除</a>]
					</td>
				</tr>
			</foreach>
			<tr>
				<td colspan="4">{$page}<if condition='$judge eq null'>暂无数据</if></td>
			</tr>
		</table>
	</div>
</div>
<include file='Common:footer'/>
