<include file='Common:header'/>
<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>人事管理</li>
			<li><a href="{:U('Index/Personnel/gatherAskLeave')}">请假统计</a></li>
			<li><a href="#">修改</a></li>
		</ul>
    </div>
<div>
	<div>
		<form action="{:U('Index/Personnel/gatherAskLeaveHandle',array('id'=>$id,'from'=>'modify'))}" method='post'>
			<table class="bordered"  id="tableNodifyManage">
				<tr>
					<th colspan="2">修改全局请假名册</th>
				</tr>
				<tr>
					<td>当前选择的月份</td>
					<td>{$title_time|date='Y年m月',###}</td>
				</tr>
				<tr>
					<td>该全局请假名册中包含的科室</td>
					<td>
						<foreach name='deps' item='v'>
							{$v|idToDep}&nbsp;
						</foreach>
					</td>
				</tr>
				<tr>
						<td>选择时间</td>
						<td>
							<input class="Wdate" type="text" name='time' onClick="WdatePicker({dateFmt:'yyyy-MM'})" value='' >
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" value='生成该月份的全局请假名册'>
						</td>
					</tr>
			</table>
		</form>
	</div>
</div>
<include file='Common:footer'/>
