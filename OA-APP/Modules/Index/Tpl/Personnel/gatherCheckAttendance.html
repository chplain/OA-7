<include file='Common:header'/>
<include file='Common:top'/>
<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li>人事管理</li>
			<li><a href="{:U('Index/Personnel/gatherCheckAttendance')}">考勤统计</a></li>
		</ul>
    </div>
<div class='someSpace'>
	<div id='add_file'><a href="{:U('Index/Personnel/generateCheckAttendance')}">生成考勤表</a></div>
	
	<div>
		<form action="{:U('Index/Personnel/gatherCheckAttendance',array('from'=>'search'))}" method='post'>
			<span>标题</span><input type="text" name='title' value='{$title}'>
			<input type="submit" value='查询'>
		</form>
	</div>
	<br>
	<div align='left' width='90%'>
		<table class="bordered"  id="tableNodifyManage" width='90%'>
			<tr>
				<th width='50%'>标题</th>
				<th width='25%'>更新时间</th>
				<th width='25%'>操作</th>
			</tr>
			<foreach name='gather' item='v'>
				<tr>
					<td width='50%'> <a href="{:U('Index/Personnel/detailGatherCheck',array('id'=>$v['id']))}" target='_blank'>{$v.title}</a> </td>
					<td width='25%'>{$v.fresh_time|date='Y-m-d',###}</td>
					<td width='25%'>
						[<a href="{:U('Index/Personnel/modifyGatherCheck',array('id'=>$v['id']))}">修改</a>]
						[<a href="{:U('Index/Personnel/deleteGatherCheck',array('id'=>$v['id']))}" class='delete'>删除</a>]
					</td>
				</tr>
			</foreach>
			<tr>
				<td colspan="3">{$page}<if condition='$gather eq null'>暂无数据</if></td>
			</tr>
		</table>
	</div>
</div>
<include file='Common:footer'/>
