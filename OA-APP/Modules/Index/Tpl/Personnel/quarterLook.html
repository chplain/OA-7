<div id='personnel'>

	<br><br><br><br><br><br>
	<div>
		<span>选择要查看的内容:</span>
		<select name="type" id='personnel_select'>
			<option value="cr">公务员月工作记实表</option>
			<option value="cj">公务员平时考核领导评鉴表</option>
			<option value="pr">事业单位人员月工作记实表</option>

		</select>

	<p>&nbsp;</p>
	<div id='cr'>
		<table class="bordered"align='center' id="tableNodifyManage" style="width:95%;">

				<th>
					姓名
				</th>
				<th>
					时间
				</th>
				<th>
					详细信息
				</th>
			</tr>
			<foreach name='civilRecord' item='v'>
			<tr>
				<td>
					{$v.name}
				</td>
				<td>
					{$v.month}月份
				</td>
				<td>
					[<a href="{:U('Index/Personnel/detail',array('id'=>$v['id'],'table'=>'record'))}" target='_blank'>查看</a>]
				</td>
			</tr>
			</foreach>
		</table>
